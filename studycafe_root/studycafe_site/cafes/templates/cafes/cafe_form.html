{% extends "base.html" %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit Cafe{% else %}Add New Cafe{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'cafe-list' %}">Back to list</a>
{% endblock %}
