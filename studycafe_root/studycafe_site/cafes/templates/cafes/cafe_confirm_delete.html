{% extends "base.html" %}
{% block content %}
  <h1>Delete Cafe</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'cafe-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
